<body>
    <h1 style="text-align: center;">sockets with http website</h1>


    <form action='http://127.0.0.1:8001' method="POST">
        <div class="input-group">
            <input class="form-control" type="number" placeholder="gpio-pin" id="inputGpio" name="gpio">
            <input class="form-control" type="number" placeholder="period" id="inputPeriod" name="period">
            <input class="form-control" type="number" placeholder="toggles" id="inputToggles" name="toggles">
        </div>
        <br />
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-danger" type="submit" id="btn">toggle leds</button>
                </div>
            </div>
        </div>
    </form>
 
</body>
<script>
    function activateLed() {
        var io = document.getElementById("inputGpio");
        var period = document.getElementById("inputPeriod");
        var toggles = document.getElementById("inputToggles");
        console.log("Gpio " + io.value + " zal " + toggles.value + "x togglen met een period van: " + period.value + " Sec. \n" + "RUNTIME: " + toggles.value * 2 * period.value + "sec.");
